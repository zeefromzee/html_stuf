<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRNG Security Chart</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .chart-container {
            position: relative;
            width: 900px;
            height: 700px;
        }
        
        .headline {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            white-space: nowrap;
        }
        
        canvas {
            position: absolute;
            top: 60px;
            left: 0;
        }
        
        .summary {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
            font-size: 14px;
        }
        
        .device-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="headline">The Fused Entropy Advantage: TRNG Quality at a Software Price</div>
        <canvas id="chart" width="900" height="600"></canvas>
        <div class="summary">
            <span style="font-weight: 600;">Securing Mass Market IoT</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        
        // Chart dimensions
        const padding = 80;
        const chartWidth = canvas.width - padding * 2;
        const chartHeight = canvas.height - padding * 2;
        const chartLeft = padding;
        const chartTop = padding;
        
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw axes
        ctx.strokeStyle = '#666';
        ctx.lineWidth = 2;
        
        // Y-axis
        ctx.beginPath();
        ctx.moveTo(chartLeft, chartTop);
        ctx.lineTo(chartLeft, chartTop + chartHeight);
        ctx.stroke();
        
        // X-axis
        ctx.beginPath();
        ctx.moveTo(chartLeft, chartTop + chartHeight);
        ctx.lineTo(chartLeft + chartWidth, chartTop + chartHeight);
        ctx.stroke();
        
        // Y-axis label with arrow
        ctx.save();
        ctx.translate(chartLeft - 50, chartTop + chartHeight / 2);
        ctx.rotate(-Math.PI / 2);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Level of Security', 0, 0);
        ctx.restore();
        
        // Up arrow
        ctx.fillStyle = '#4A9EFF';
        ctx.beginPath();
        ctx.moveTo(chartLeft, chartTop - 10);
        ctx.lineTo(chartLeft - 6, chartTop + 5);
        ctx.lineTo(chartLeft + 6, chartTop + 5);
        ctx.closePath();
        ctx.fill();
        
        // X-axis label with arrow
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Cost', chartLeft + chartWidth / 2, chartTop + chartHeight + 50);
        
        // Right arrow
        ctx.fillStyle = '#4A9EFF';
        ctx.beginPath();
        ctx.moveTo(chartLeft + chartWidth + 10, chartTop + chartHeight);
        ctx.lineTo(chartLeft + chartWidth - 5, chartTop + chartHeight - 6);
        ctx.lineTo(chartLeft + chartWidth - 5, chartTop + chartHeight + 6);
        ctx.closePath();
        ctx.fill();
        
        // Plot points
        const points = [
            { x: 0.15, y: 0.85, color: '#44FF44', label: 'FUSED ENTROPY\nARCHITECTURE', size: 16, glow: true },
            { x: 0.85, y: 0.15, color: '#FFD700', label: 'OS/Driver PRNG\n(Vulnerable)', size: 8 },
            { x: 0.75, y: 0.82, color: '#FF4444', label: 'Dedicated TRNG Hardware\n(High Cost)', size: 8 }
        ];
        
        points.forEach(point => {
            const x = chartLeft + point.x * chartWidth;
            const y = chartTop + chartHeight - point.y * chartHeight;
            
            // Draw glow for green point
            if (point.glow) {
                ctx.shadowColor = point.color;
                ctx.shadowBlur = 20;
            }
            
            // Draw circle
            ctx.fillStyle = point.color;
            ctx.beginPath();
            ctx.arc(x, y, point.size, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            
            // Draw label
            ctx.fillStyle = '#fff';
            ctx.font = point.glow ? 'bold 13px sans-serif' : '11px sans-serif';
            ctx.textAlign = 'center';
            
            const lines = point.label.split('\n');
            lines.forEach((line, i) => {
                const yOffset = point.glow ? -25 : (point.y > 0.5 ? 25 : -20);
                ctx.fillText(line, x, y + yOffset + i * 15);
            });
        });
        
        // Add grid lines (subtle)
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 0.5;
        ctx.setLineDash([5, 5]);
        
        for (let i = 1; i < 4; i++) {
            const x = chartLeft + (i / 4) * chartWidth;
            const y = chartTop + (i / 4) * chartHeight;
            
            ctx.beginPath();
            ctx.moveTo(x, chartTop);
            ctx.lineTo(x, chartTop + chartHeight);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(chartLeft, y);
            ctx.lineTo(chartLeft + chartWidth, y);
            ctx.stroke();
        }
        
        ctx.setLineDash([]);
        
        // Add axis labels (numbers)
        ctx.fillStyle = '#aaa';
        ctx.font = '11px sans-serif';
        
        // Y-axis numbers
        ctx.textAlign = 'right';
        for (let i = 0; i <= 10; i++) {
            const y = chartTop + chartHeight - (i / 10) * chartHeight;
            ctx.fillText(i, chartLeft - 10, y + 4);
        }
        
        // X-axis numbers
        ctx.textAlign = 'center';
        for (let i = 0; i <= 10; i++) {
            const x = chartLeft + (i / 10) * chartWidth;
            ctx.fillText(i, x, chartTop + chartHeight + 20);
        }
    </script>
</body>
</html>
